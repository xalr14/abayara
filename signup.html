<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء حساب - عبايات رهام</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #730027;
      font-family: 'Tajawal', sans-serif;
      color: #730027;
      direction: rtl;
      margin: 0;
    }

    .signup-container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #fff5f5;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .signup-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .signup-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #730027;
      color: #ffffff;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-container button:hover {
      background-color: #730027;
    }

    
    

    .signup-container .link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #730027;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .signup-container .link:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .signup-container {
        margin: 20px 10px;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي الكامل -->
  <header>
    <div class="container">
      <div class="logo">
        <img src="images/logo.png" alt="شعار عبايات رهام" style="height: 50px;">
      </div>
      <nav class="nav">
        <a href="index.html">الرئيسية</a>
        <a href="index.html#collection">المنتجات</a>
        <a href="cart.html">السلة</a>
      </nav>
    </div>
  </header>

  <div class="signup-container">
    <h2>إنشاء حساب</h2>
    <form>
      <input type="text" placeholder="الاسم الكامل" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <input type="password" placeholder="كلمة المرور" required>
      <input type="password" placeholder="تأكيد كلمة المرور" required>
      <button type="submit">إنشاء الحساب</button>
   
    </form>
    <a href="login.html" class="link">لديك حساب بالفعل؟ سجل الدخول</a>
  </div>

</body>
</html>
